<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22306订票系统 - 首页</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">22306</a>
            <ul class="navbar-menu">
                <li><a href="/">首页</a></li>
                <li><a href="/search">车票查询</a></li>
                <li><a href="/my_orders">我的订单</a></li>
                <li><a href="/admin" style="display:none;">管理后台</a></li>
            </ul>
            <div class="navbar-user" id="user-info">
                <a href="/login" class="btn-logout">登录</a>
                <a href="/register" class="btn-logout">注册</a>
            </div>
        </div>
    </nav>

    <!-- Hero区域 -->
    <div class="container">
        <div class="hero">
            <h1>22306订票系统</h1>
            <p>便捷、快速的长途汽车与火车票务服务</p>
        </div>

        <!-- 快速查询 -->
        <div class="card">
            <div class="card-header">快速查询车票</div>
            <form id="quick-search-form">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>出发城市</label>
                            <select class="form-control" id="start_city" required>
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>到达城市</label>
                            <select class="form-control" id="end_city" required>
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>出发日期</label>
                            <input type="date" class="form-control" id="departure_date" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">查询车票</button>
            </form>
        </div>

        <!-- 系统特色 -->
        <div class="row">
            <div class="col-3">
                <div class="card text-center">
                    <h3>🚄</h3>
                    <h4>多种车型</h4>
                    <p>支持火车、长途客车</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center">
                    <h3>⚡</h3>
                    <h4>快速订票</h4>
                    <p>简单快捷的订票流程</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center">
                    <h3>👥</h3>
                    <h4>团体订票</h4>
                    <p>支持团体一次性订票</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center">
                    <h3>🔄</h3>
                    <h4>灵活退票</h4>
                    <p>方便的退票功能</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script>
        // 加载城市列表
        async function loadCities() {
            const result = await apiRequest(`${API_BASE}/ticket/cities`);
            if (result.success) {
                const cities = result.cities;
                const startCitySelect = document.getElementById('start_city');
                const endCitySelect = document.getElementById('end_city');
                
                cities.forEach(city => {
                    const option1 = document.createElement('option');
                    option1.value = city.city;
                    option1.textContent = `${city.city} (${city.province})`;
                    startCitySelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = city.city;
                    option2.textContent = `${city.city} (${city.province})`;
                    endCitySelect.appendChild(option2);
                });
            }
        }

        // 设置默认日期为今天
        document.getElementById('departure_date').valueAsDate = new Date();

        // 表单提交
        document.getElementById('quick-search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const startCity = document.getElementById('start_city').value;
            const endCity = document.getElementById('end_city').value;
            const date = document.getElementById('departure_date').value;
            
            if (!startCity || !endCity || !date) {
                showMessage('请填写所有查询条件', 'warning');
                return;
            }
            
            window.location.href = `/search?start_city=${encodeURIComponent(startCity)}&end_city=${encodeURIComponent(endCity)}&date=${date}`;
        });

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
        });
    </script>
</body>
</html>
