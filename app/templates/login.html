<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 22306订票系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">22306</a>
            <ul class="navbar-menu">
                <li><a href="/">首页</a></li>
                <li><a href="/search">车票查询</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">用户登录</div>
            <form id="login-form">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                <div class="mt-2 text-center">
                    <a href="/register">还没有账号？立即注册</a> | 
                    <a href="/reset_password">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'warning');
                return;
            }
            
            const result = await apiRequest(`${API_BASE}/auth/login`, 'POST', {
                username,
                password
            });
            
            if (result.success) {
                showMessage('登录成功！', 'success');
                setTimeout(() => {
                    // 如果是管理员，跳转到管理后台
                    if (result.user.is_admin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
            } else {
                showMessage(result.message || '登录失败', 'danger');
            }
        });
    </script>
</body>
</html>
